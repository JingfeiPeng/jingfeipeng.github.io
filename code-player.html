<!doctype html>
<html>
	<head>
    	<title>JP Code Player</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	
	<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
	<link href="css/codePlayerCSS.css" rel="stylesheet">
	</head>
	
    <body>
	
	<div id="header">
		<div id="logo">
			JP CodePlayer
		</div>
		<div id="buttonContainer">
			<div class="toggleButton active" id="html">HTML</div>
			
			<div class="toggleButton active" id="css">CSS</div>
			
			<div class="toggleButton active" id="javascript">Javascript</div>
			
			<div class="toggleButton active" id="output">Output</div>
		</div>
		
	</div>
	
	<div id="bodyContainer">
		<textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>
		<textarea id="cssPanel" class="panel">p{ color: green; }</textarea>
		<textarea id="javascriptPanel" class="panel">document.getElementById("paragraph").innerHTML = "Hello Friend!"; </textarea>
		<iframe id="outputPanel" class="panel"></iframe>
	
	</div>
	
 
	<script src="js/codePlayerJS.js"> </script>
	
	</body>
</html>
