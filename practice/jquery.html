<!doctype html>
<html>
	<head>
    	<title>AJAX</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
	</script>
	<style>
	</style>
	</head>
	
    <body>
	<p> </p>
	<script type="text/javascript">
		$.ajax("info.txt").done(function(data){
			$("p").html(data);
		}).fail(function(){
			$("p").html("can't retrieve data");
		
		});
		
	</script>
	
	</body>
</html>
