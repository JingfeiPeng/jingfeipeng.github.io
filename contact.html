			},2000, function() {
				$(this).css("font-weight", "bold");
            });
		} else {
			$(this).animate({
				left:"+=10%",
			},2000,function(){
				$(this).css("font-weight","normal");
			});
		}});
		
		function displayWechat(){
			if ($("#wechat").css("display")=="none"){
				document.getElementById("showQR").innerHTML="click to hide QR code";

				document.getElementById("showQR").innerHTML="click to display QR code";
				document.getElementById("wechat").style.display ="none";
